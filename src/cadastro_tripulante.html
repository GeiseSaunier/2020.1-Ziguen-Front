<html>
<head>

    <link rel="stylesheet" type="text/css" href="public/css/cadastro.css">
    <title>Ziguen - Passagens Fluviais</title>
</head>
<body>
    <div id="background">
        <!--Menu-->
        <div class="container-fluid">
            <div class="row menu">
                <div class="col-xl-1"></div>
                <div class="col-xl-5">
                    <img class="logo" src="public/img/logo.png">
                </div>
                <div class="col-xl-6.5 d-flex justify-content-end align-items-center">
                    <a href="#" class="texto-menu">Página Inicial</a> &nbsp&nbsp&nbsp&nbsp&nbsp
                    <a href="#" class="texto-menu">Mais vendidas</a> &nbsp&nbsp&nbsp&nbsp
                    <a href="#" class="texto-menu">Iniciar sessão</a> &nbsp&nbsp&nbsp&nbsp
                    <a href="#" class="texto-menu">Sobre</a> &nbsp&nbsp&nbsp&nbsp
                    <a href="#" class="texto-menu">Ajuda</a>
                </div>
                <div class="col-xl-1"></div>
            </div>
        </div>

        <!--Linha sobre nosso seguimento-->
        <div class="row menu-seguimento">
            <div class="col-xl-11 d-flex justify-content-end">
                <p class="texto-seguimento">PASSAGENS FLUVIAIS</p>
            </div>
            <div class="col-xl-1"></div>
        </div>

        <!--Caixa de Cadastro-->
        <div class = "row d-flex justify-content-center">
            <form class="card" style="width: 25rem;">
                <h5>Crie seu cadastro</h5>
                <p>
                    <label for="name"></label>
                    <input id="name" name="name" required type = "text" placeholder = "Nome Completo"/>
                </p>
                <p>
                    <label for="cpf"></label>
                    <input id="cpf" name="cpf" required type = "text" placeholder = "CPF"/>
                </p>
                <p>
                    <label for="email"></label>
                    <input id="email" name="email" required type = "text" placeholder = "E-mail"/>
                </p>
                <p>
                    <label for="password"></label>
                    <input id="password" name="password" required type = "password" placeholder = "Senha"/>
                </p>
                <p>
                    <label for="password"></label>
                    <input id="password" name="password" required type = "password" placeholder = "Confirmar Senha"/>
                </p>
                <p>
                    <input class="btn btn-primary" type="submit" value="Entrar" style="background-color: rgb(133, 190, 171);"> 
                </p>
            </form>
        </div>

    </div>
</body>
