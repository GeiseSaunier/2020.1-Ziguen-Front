<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/css/css-index.css">
    <title>Ziguen - Passagens Fluviais</title>
</head>
<body>
    <!--Menu-->
    <div class="container-fluid">
        <div class="row menu">
            <div class="col-xl-1"></div>
            <div class="col-xl-5">
                <img class="logo" src="public/img/logo.png">
            </div>
            <div class="col-xl-6.5 d-flex justify-content-end align-items-center">
                <a href="#" class="texto-menu">Página Inicial</a> &nbsp&nbsp&nbsp&nbsp&nbsp
                <a href="#" class="texto-menu">Mais vendidas</a> &nbsp&nbsp&nbsp&nbsp&nbsp
                <a href="#" class="texto-menu">Iniciar sessão</a> &nbsp&nbsp&nbsp&nbsp&nbsp
                <a href="#" class="texto-menu">Sobre</a> &nbsp&nbsp&nbsp&nbsp&nbsp
                <a href="#" class="texto-menu">Ajuda</a>
            </div>
            <div class="col-xl-1"></div>
        </div>
        <!--Linha sobre nosso seguimento-->
        <div class="row menu-seguimento">
            <div class="col-xl-11 d-flex justify-content-end">
                <p class="texto-seguimento">PASSAGENS FLUVIAIS</p>
            </div>
            <div class="col-xl-1"></div>
        </div>
        <!--Caixa de Login-->
        <div class="container">
            <div class = "row space"></div>
            <div class="row d-flex justify-content-center">
                <div class = "card" style = "width: 25rem">
                    <div class = "card-body">
                        <h5 class="row d-flex justify-content-center" style = "color: rgb(70, 70, 70);">Entrar</h5>
                        <div class = "row space"></div>
                        <p class="row d-flex justify-content-center">
                            <label for="email"></label>
                            <input id="email" name="email" required = "required" type = "text" placeholder = "E-mail"/>
                        </p>
                        <p class="row d-flex justify-content-center">
                            <label for="senha"></label>
                            <input id="senha" name="senha" required = "senha" type = "password" placeholder = "Senha"/>
                        </p>
                        <p class="row d-flex justify-content-center">
                            <input class="btn btn-primary" type="submit" value="Entrar"> 
                        </p>
                        <div class="d-flex justify-content-center">     
                            <a href="#">Ainda não tem cadastro?</a>
                        </div>  
                        <div class = "row space"></div> 
                        <div class = "d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-secondary">Entrar com o Facebook</button>
                            <button type="button" class="btn btn-outline-success">Entrar com o Google</button>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
